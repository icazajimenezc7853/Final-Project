<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="global.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header"></div>  <!-- div that instruct the javascript where to place the header.html -->
    <div id="navigation"></div>  <!-- div that instruct the javascript where to place the navigation.html -->     
    <main>
        <h2>Contact Us</h2>
        <div class="flex-container_contact">
            <div>

                <!-- contact page -->
                <form id="contact-form" action="" method="POST">
                    <div>
                        <input type="text" name="name" placeholder="Full Name" required />
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div>
                        <select id="contact-select" name="inquiry">
                            <option value="-">Subject</option>
                            <option value="sales">Sales &amp; Marketing</option>
                            <option value="creative">Creative Design</option>
                        </select>
                    </div>
                    <div>
                        <textarea rows="8" name="message" placeholder="Message" required=></textarea>
                    </div>

                    <div>
                        <button type="submit">Send it now</button>
                    </div>
                </form>

            </div>
            <div>
                <!-- Map -->
                <div>
                    <div>
                        <iframe width="600" height="520" id="gmap_canvas"
                                src="https://maps.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12916.012346386851!2d-78.8887118!3d35.97135!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89ace4f77ed4492f%3A0x1a0e882154f9a5!2sDurham%20Technical%20Community%20College!5e0!3m2!1sen!2sus!4v1702297698552!5m2!1sen!2sus"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>

                <!-- Address -->
                <address>
                    1637 E Lawson St,<br>
                    Durham, NC 27703
                </address>

                <!-- Links -->
                <ul>
                    <li>
                        <a href="tel:0100200340">
                            Tel: 010-020-0340
                        </a>
                    </li>
                    <li>
                        <a href="mailto:info@company.com">
                            Email: info@company.com
                        </a>
                    </li>
                    <li>
                        <a href="https://www.company.com">
                            URL: www.company.com
                        </a>
                    </li>
                </ul>
            </div>
        </div>    
    </main>

    <div id="footer"></div>  <!-- div that instruct the javascript where to place the footer.html -->
    <script>
        includeHTML(); <!-- javascript that integrates the reusable code into the new page -->
    </script>
</body>
</html>
